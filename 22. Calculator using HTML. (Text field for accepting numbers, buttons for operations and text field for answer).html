<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator with Input and Result Fields</title>
  <style>
    input[type="text"], button {
      width: 50px;
      height: 50px;
      font-size: 18px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h1>Calculator with Input and Result Fields</h1>

  <table>
    <tr>
      <td colspan="4"><input type="text" id="inputField" disabled></td>
    </tr>
    <tr>
      <td colspan="4"><input type="text" id="resultField" disabled></td>
    </tr>
    <tr>
      <td><button onclick="appendInput('1')">1</button></td>
      <td><button onclick="appendInput('2')">2</button></td>
      <td><button onclick="appendInput('3')">3</button></td>
      <td><button onclick="setOperator('+')">+</button></td>
    </tr>
    <tr>
      <td><button onclick="appendInput('4')">4</button></td>
      <td><button onclick="appendInput('5')">5</button></td>
      <td><button onclick="appendInput('6')">6</button></td>
      <td><button onclick="setOperator('-')">-</button></td>
    </tr>
    <tr>
      <td><button onclick="appendInput('7')">7</button></td>
      <td><button onclick="appendInput('8')">8</button></td>
      <td><button onclick="appendInput('9')">9</button></td>
      <td><button onclick="setOperator('*')">*</button></td>
    </tr>
    <tr>
      <td><button onclick="appendInput('0')">0</button></td>
      <td><button onclick="clearInput()">C</button></td>
      <td><button onclick="calculateResult()">=</button></td>
      <td><button onclick="setOperator('/')">/</button></td>
    </tr>
  </table>

  <script>
    function appendInput(number) {
      document.getElementById('inputField').value += number;
    }

    function setOperator(operator) {
      document.getElementById('inputField').value += operator;
    }

    function calculateResult() {
      try {
        const result = eval(document.getElementById('inputField').value);
        document.getElementById('resultField').value = result;
      } catch (error) {
        document.getElementById('resultField').value = 'Error';
      }
    }

    function clearInput() {
      document.getElementById('inputField').value = '';
      document.getElementById('resultField').value = '';
    }
  </script>

</body>
</html>
