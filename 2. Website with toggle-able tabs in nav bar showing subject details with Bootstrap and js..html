<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toggleable Tabs</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .tab-content {
      display: none;
    }

    .active-tab {
      display: block;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Toggleable Tabs</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showTab('tab1')">Subject 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showTab('tab2')">Subject 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showTab('tab3')">Subject 3</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <div id="tab1" class="tab-content active-tab">
      <h2>Subject 1 Details</h2>
      <p>This is the content for Subject 1.</p>
    </div>
    <div id="tab2" class="tab-content">
      <h2>Subject 2 Details</h2>
      <p>This is the content for Subject 2.</p>
    </div>
    <div id="tab3" class="tab-content">
      <h2>Subject 3 Details</h2>
      <p>This is the content for Subject 3.</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function showTab(tabId) {
      // Hide all tabs
      $(".tab-content").removeClass("active-tab");

      // Show the selected tab
      $("#" + tabId).addClass("active-tab");
    }
  </script>
</body>
</html>
